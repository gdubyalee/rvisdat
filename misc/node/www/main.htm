<!DOCTYPE html>
<html lang='en'><head>
<link rel="stylesheet" href="css/bootstrap.css"  media="all">
<link rel="stylesheet" href="css/bootstrap-responsive.css"  media="all">
<link rel="stylesheet" href="css/bootstrap-theme.css"  media="all">
<link rel="stylesheet" href="css/main.css"  media="all">
</head>
<body>


<div class="appboxl">

  <div class='span2' id='paramPanel'>
    <h4>Parameters</h4>

    <div class='input-group'>
      &lambda;:
      <input type='range' style='width:90%' min=0 max=10 step=0.01 id='lambdaslider' oninput='$("#lambda").val($("#lambdaslider").val());updateParam("lambda")'>
      <input type='number' style='width:90%' id='lambda' min=0 max=10 step='any' oninput='updateParam("lambda")'>
    </div>
    <br>

    <div class='input-group'>
      &tau;:
      <input type='range' style='width:90%' min=0 max=10 step=0.01 id='tauslider' oninput='$("#tau").val($("#tauslider").val());updateParam("tau")'>
      <input type='number' style='width:90%' id='tau' min=0 max=10 step='any' oninput='updateParam("tau")'>
    </div>
    <br>

    <div class='input-group'>
      N:
      <input type='range' style='width:90%' min=0 max=10 step=1 id='Nslider' oninput='$("#N").val($("#Nslider").val());updateParam("N")'>
      <input type='number' style='width:90%' id='N' min=0 max=10 step=1 oninput='updateParam("N")'>
    </div>

  </div>
  <div class='span6' style='float:right'>
    <canvas id="chart1" width="100%" height="100%"></canvas>
  </div>
</div>
<div class="appboxr">
  <div class='span6'>
    <canvas id="chart2" width="100%" height="100%"></canvas>
  </div>
</div>

<script src='js/jquery-2.2.4.min.js'></script>
<script src="js/bootstrap.min.js"></script>
<script src='js/Chart.bundle.min.js'></script>
<script src='js/drift.js'> </script>
<script src='js/main.js'> </script>
</body></html>
