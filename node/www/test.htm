<!DOCTYPE html>
<html lang='en'><head>
<link rel="stylesheet" href="bootstrap.css"  media="all">
<link rel="stylesheet" href="bootstrap-theme.css"  media="all">
</head>
<body>
<div class='container'>
  <div class="row">
    <div class="col-md-6">
      <canvas id="myChart" width="100%" height="100%"></canvas>
    </div>
    <div class="col-md-6">
      wqereqrtewfdsw
    </div>
  </div>
</div>

<script src='jquery-2.2.4.min.js'></script>
<script src="bootstrap.min.js"></script>
<script src='Chart.bundle.min.js'></script>
<script>
var myFun=(x)=>{
  return x*x
}
var myCube=(x)=>{
  return x*x*x
}
var ctx=$('#myChart')

var xVals=[0,1,2,3,4,5]
var f=[]
xVals.forEach((x)=>{f.push({x:x,y:myFun(x)})})

var myChart= new Chart(ctx,{
  //label:'value of myFun',
  type:'line',
  data:{
    datasets:[{
      label:'Value of f',
      data:f
    }]
  },
  //borderwidth:1,
  options:{
    scales:{
      xAxes:[{
        type:'linear',
        position:'bottom'
      }]
    }
  }
})

setTimeout(()=>{

  f=[]
  xVals.forEach((x)=>{f.push({x:x,y:myCube(x)})})

  var myChart= new Chart(ctx,{
    //label:'value of myFun',
    type:'line',
    data:{
      datasets:[{
        label:'Value of f',
        data:f
      }]
    },
    //borderwidth:1,
    options:{
      scales:{
        xAxes:[{
          type:'linear',
          position:'bottom'
        }]
      }
    }
  })

},5000)

</script>
</body></html>
